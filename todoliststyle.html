
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url(bgimg.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .delete-button {
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .delete-button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <center>
        <div class="container mt-5">
            <div class="card opacity-85" style="width: 70%; box-shadow: 10px 10px 5px lightcoral;">
                <h1 class="mt-3">TODO LIST</h1>
                <center>
                    <input id="input" onfocus="this.value=''" style="background-color: transparent; margin-top: 20px; border-radius: 10px; border-color: white; border-width: 2px; width: 50%;">
                    <button id="add-button" onclick="add()" class="btn btn-success ml-5" style="width: 30%;">Add</button>
                </center>
                <center>
                <table class="table mt-4" style="width: 50%;">
                    <thead>
                       
                    </thead>
                    <tbody id="list-container">
                        <tr>
                            <td>Eat breakfast</td>
                            <td><button class="delete-button" onclick="deleteItem(event)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </center>
            </div>
        </div>
    </center>
    <script>
        var ul = document.getElementById("list-container");
        var input = document.getElementById("input");

        function add() {
            if (input.value === "") {
                alert("please enter your list");
            } else {
                var row = document.createElement("tr");
                var itemCell = document.createElement("td");
                var actionCell = document.createElement("td");

                itemCell.textContent = input.value;

                var deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.className = "delete-button";
                deleteButton.onclick = function(event) {
                    deleteItem(event);
                };

                actionCell.appendChild(deleteButton);
                row.appendChild(itemCell);
                row.appendChild(actionCell);
                ul.appendChild(row);

                input.value = ""; // Clear the input after adding
            }
        }

        function deleteItem(event) {
            event.target.parentElement.parentElement.remove();
        }
    </script>
</body>
</html>
